        <img src="img/pizza.png" alt="pizza icon">
      </div>
      <div class="row">
        <div class="col">
          <form id="pizza-form">
            <label>Enter a name for your order:</label>
            <input id="order-name" class="form-control input-text" type="text" placeholder="first and last name" required>

            <h3 class="font-label">Pick your pizza size:</h3>
            <div class="form-group">
              <select id="size" class="form-control input-text" required>
                <option class="input-text" selected="selected" required>Select a Size</option>
                <option name="pizzaSize" value="Small">Small</option>
                <option name="pizzaSize" value="Medium">Medium</option>
                <option name="pizzaSize" value="Large">Large</option>
                <option name="pizzaSize" value="Extra Large">Extra Large</option>
              </select>
            </div>
            <h3 class="font-label">Pick your pizza toppings:</h3>
            <div class="form-group input-text" required>
              <input class="toppings" type="checkbox" name="topping" value=" Sausage"> Sausage<br>
              <input class="toppings" type="checkbox" name="topping" value=" Pepperoni"> Pepperoni<br>
              <input class="toppings" type="checkbox" name="topping" value=" Mushrooms"> Mushrooms<br>
              <input class="toppings" type="checkbox" name="topping" value=" Green Peppers"> Green Peppers<br>
              <input class="toppings" type="checkbox" name="topping" value=" Olives"> Olives<br>
              <input class="toppings" type="checkbox" name="topping" value=" Extra Cheese"> Extra Cheese + $1<br>
            </div>
            <div class="text-center mb-5">
              <button type="submit" class="btn btn-outline-warning form-control btn-style font-label">Place My Order</button>

              <div class="form-group col-md-11" id="order-output">

                <div class="show-order"></div>
              </div>
            </div>
