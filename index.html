<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Asul:700|Noto+Serif:700|Playfair+Display:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Asul:700|Noto+Serif:700" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <h1>Poppy's Pizza Parlor</h1>
      </div>
      <div class="row">
        <div class="col">
          <form id="pizza-form">
            <label>Enter a name for your order:</label>
            <input id="order-name" class="form-control input-text" type="text" placeholder="first and last name" required>
            <h3 class="font-label">Pick your pizza size:</h3>
            <div class="form-group">
              <select id="size" class="form-control input-text" required>
                <option value="" selected="selected" class="input-text" required>Select a Size</option>
                <option name="pizzaSize" value="Small">Small</option>
                <option name="pizzaSize" value="Medium">Medium</option>
                <option name="pizzaSize" value="Large">Large</option>
                <option name="pizzaSize" value="Extra Large">Extra Large</option>
              </select>
            </div>
            <h3 class="font-label">Pick your pizza toppings:</h3>
            <div class="form-group input-text" id="toppingSelection" required>
              <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
              <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
              <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms<br>
              <input type="checkbox" name="topping" value="Green Peppers"> Green Peppers<br>
              <input type="checkbox" name="topping" value="Olives"> Olives<br>
              <input type="checkbox" name="topping" value="Extra Cheese"> Extra Cheese + $1<br>
            </div>
            <div class="text-center mb-5">
              <button type="submit" class="btn btn-outline-warning form-control btn-style font-label">Place My Order</button>

              <div class="form-group col-md-11" id="order-output">

                <dic class="show-order"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
